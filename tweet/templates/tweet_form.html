{% extends "layout.html" %}
{% block title %}tweet{% endblock %}
{% block content %}
    <h2 style="color: burlywood;font-size: 30px;">
        {%if form.instance.pk  %}
            Edit tweet
        {% else %}
            Create tweet
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <a href="{% url 'tweet_list' %}">back</a>
    </h2>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="id_first_name">First name:</label>
            <input type="text" name="firstname" id="id_first_name" maxlength="30" required>
        </div>
        <div>
            <label for="id_last_name">Last name:</label>
            <input type="text" name="lastname" id="id_last_name" maxlength="30" required>
        </div>
        <div>
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" maxlength="30" required>
        </div>
        <div>
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email" maxlength="254" required>
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <button type="submit">Register</button>
        <!-- <a style="position: absolute;left: 30px;top: 70px;" class="btn btn-primary " href="{% url 'signup' %}">Register</a> -->
    </form>
    <a href="{% url 'tweet_list' %}">Back</a>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
